<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/11a1b41b74.js" crossorigin="anonymous"></script>
    <title>Login</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    
    <div class="container">

<!-- Home button code starts here -->

            <div class="home">
                <a href="./index.html"><span style="color: aliceblue;" class="home-button"><i class="fa-solid fa-house-chimney"></i></span></a>
            </div>

<!-- Home button code ends here -->

            <h1>Login Here</h1>
            <p>Login with Email or Social Media Account</p>

            <div class="social">

                <a href="#"><span class="facebook"><i class="fa-brands fa-facebook"></i></span>Facebook</a>
                <a href="#"><span class="twitter"><i class="fa-brands fa-square-twitter"></span></i>Twitter</a>
                <a href="#"><span class="google"><i class="fa-brands fa-google"></span></i>Google</a>

            </div>

            <div class="line">
                <span class="line-bg">or</span>
            </div>

            <div class="form-container">

                <form action="">

                    <div class="form-class">
                        <div class="email">
                            <span><i class="fa-solid fa-at"></i></span>
                        </div>
                        <input type="email" name="" placeholder="Email">
                    </div>

                    <div class="form-class">
                        <input type="password" name="" placeholder="Password">
                    </div>

                    <div class="form-class">
                        <input type="button" value="Login" class="btn">
                    </div>

                </form>
            </div>

    </div>

</body>
</html>
