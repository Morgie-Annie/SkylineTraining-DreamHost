<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="forms.css">
</head>

<body>

    <div class="container-form">
        <form action="" method="post" autocomplete="off">

        <fieldset>

        <legend> Personal Info </legend>

            <label for="">Full Name</label>
            <br><br>
            <input type="text" name="Full name" id="" placeholder="Enter Full Name" required>
            <br><br>
            <label for="">Email</label>
            <br><br>
            <input type="email" name="email" id="" placeholder="Enter email" required>
            <br><br>
            <label for="">Mobile no:</label>
            <br><br>
            <input type="tel" name="" id="" placeholder="Enter Mobile #" required>
            <br><br>
            <label for="">Username</label>
            <br><br>
            <input type="text" name="" id="" placeholder="Username">
            <br><br>
            <label for="">Password</label>
            <br><br>
            <input type="password" name="" id="" placeholder="Password">
            <br><br>
        </fieldset>

            <p>Educated?</p>
            <label for="">Yes</label>
            <input type="checkbox" name="" id="" value="Yes">

            <label for="">No</label>
            <input type="checkbox" name="" id="" value="No">

            <p>Marital Status</p>
            <label for="">Single</label>
            <input type="radio" name="" id="" value="Single">

            <label for="">Married</label>
            <input type="radio" name="" id="" value="Married">

            <label for="">Complicated</label>
            <input type="radio" name="" id="" value="Complicated">
            <br><br>

            <label for="" class="cars">Car Brand</label>
            <br>
            <select name="" id="" class="cars">
                <option value="">Select</option>
                <option value="">Chevrolet</option>
                <option value="">Chrysler</option>
                <option value="">Buick</option>
                <option value="">Dodge</option>
                <option value="">RAM</option>
                <option value="">Subaru</option>
                <option value="">Toyota</option>
                <option value="">Jeep</option>
                <option value="">Nissan</option>
            </select>
            <br><br>

            <label for="" class="qualification">Qualification</label>
            <br>
            <select name="" id="" multiple class="qualification">
                <option value="">Primary School Cert</option>
                <option value="">WAEC</option>
                <option value="">Diploma</option>
                <option value="">Bachelors</option>
                <option value="">Masters</option>
                <option value="">Doctorate</option>
                <option value="">Others</option>
            </select>
            <br><br>

            <label for="">DoB</label><br>
            <input type="date" name="date" id="dob">
            <br><br>

            <label for="">Upload File</label><br>
            <input type="file" name="file" id="file">
            <br><br>

            <label for="" placeholder="Message">Message</label>
            <br>
            <textarea name="" id="" cols="100" rows="20" class="textarea"></textarea>
            <br>
            <input type="button" value="Register" class="button">
            <input type="reset" value="Reset Form" class="reset">
            <br>

        </form>
    </div>
</body>

</html>
