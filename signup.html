<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/11a1b41b74.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container-form">

        <h1>Create Account</h1>
        <p>Sign up with Email or Social Media Account</p>

        <div class="form-class">

            <a href="#" class="facebook-button"><span><i class="fa-brands fa-facebook-f"></i></span></a>
            <a href="#" class="twitter-button"><span><i class="fa-brands fa-twitter"></i></span></a>
            <a href="#" class="google-button"><span><i class="fa-brands fa-google"></i></span></a>

        </div>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="form-main">

            <form action="">

                <div class="form-user">
                <div class="user">
                    <span><i class="fa-solid fa-user"></i></span>
                </div>
                <input type="text" name="" id="" placeholder="Username">
                </div>

                <div class="email">
                    <div class="email-form">
                        <span><i class="fa-solid fa-envelope"></i></span>
                    </div>
                <input type="email" name="" id="" placeholder="Email">
                </div>
                <div class="password">
                <input type="password" name="" id="" placeholder="Password">
                </div>
                <div class="form-class">
                <input type="password" name="" id="" placeholder="Confirm Password">
                </div>

                <div class="form-class">
                    <div class="user">
                        <span><i class="fa-solid fa-mobile-screen-button"></i></span>
                    </div>
                <input type="tel" name="" id="" placeholder="Mobile no.">
                </div>

                <div class="register">
                <input type="submit" value="Register">
                </div>

            </form>



        </div>

    </div>
</body>
</html>
